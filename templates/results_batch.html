<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <title>Batch Results</title>
</head>
<body>
    <div class="container mt-4">
        <h2 class="fw-bold text-center mb-4 animate-fade-up">Batch Prediction Results</h2>
        <div class="row g-4">
            {% for res in results %}
            <div class="col-12">
                <h5 class="mb-2">{{ res.filename }}</h5>
                <div class="row g-3">
                    {% for item in res['items'] %}
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card result-card fancy-border animate-pop">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="fw-semibold">Row {{ item.row_index }}</div>
                                    <span class="confidence-badge" data-confidence="{{ (item.confidence * 100) | round(1) }}">
                                        {{ (item.confidence * 100) | round(1) }}%
                                    </span>
                                </div>
                                <div class="mt-2 text-primary fw-bold">{{ item.prediction }}</div>
                                <div class="mt-3">
                                    <canvas class="bar-chart" width="280" height="160"
                                            data-labels='{{ item.top3 | map(attribute=0) | list | tojson }}'
                                            data-values='{{ item.top3 | map(attribute=1) | list | tojson }}'></canvas>
                                </div>
                                <div class="mt-3 d-flex gap-2">
                                    <a href="{{ item.share_url }}" class="btn btn-outline-secondary btn-sm btn-ripple">Share</a>
                                    <button class="btn btn-outline-secondary btn-sm btn-ripple download-card-btn">Download PNG</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center mt-4">
            <a href="{{ url_for('predictor') }}" class="btn btn-gradient btn-ripple">Predict More</a>
        </div>
    </div>
    <footer class="footer text-center mt-5">
        <p>Â© 2025 | Powered by Flask & Machine Learning</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        document.querySelectorAll('canvas.bar-chart').forEach((c) => {
            const labels = JSON.parse(c.dataset.labels);
            const values = JSON.parse(c.dataset.values);
            new Chart(c, {
                type: 'bar',
                data: { labels, datasets: [{ data: values, backgroundColor: ['#6610f2','#007bff','#00c76e'] }] },
                options: { plugins: { legend: { display: false }}, scales: { y: { beginAtZero: true, max: 1 } } }
            });
        });
    </script>
</body>
</html>
